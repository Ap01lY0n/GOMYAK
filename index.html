<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Pixelify+Sans:wght@400..700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="style/style.css">
    <title>Clicker</title>
</head>
<body>
    <div class="wave"></div>
    <div class="wave"></div>
    <div class="wave"></div>
    
    <!-- Изображение для кликов -->
    <div class="main-tank">
        <img id="click-image" src="/img/ms-1.png" alt="Click Image" class="click-image">
    </div>
    <div class="money-style" id="money"><b class="text">0</b> points</div>
    <div class="grats-style" id="grats"><b class="text"></b></div>  
    <button class="button-autoclicker" id="autoclicker-btn" style="display: none;"><span class="text">Toggle Autoclicker</span></button>
    <button class="button-64" id="shop-btn" role="button"><span class="text">Shop</span></button>
    
<!-- Модальне вікно -->
<div id="overlay"></div>
<div id="shop-modal" class="modal">
    <div class="modal-content">
        <span class="close">&times;</span>
        <h2>Shop</h2>
        <button id="buy-tank-btn" class="shop-btn">Buy New Tank - Cost: <span id="upgrade-cost">50</span> points</button>
        
        <!-- Дополнительные улучшения -->
        <div id="tank-upgrades">
            <h3>Tank Upgrades</h3>
            <p>
                New Gun: 
                <button id="gun-upgrade-btn" class="shop-btn">Buy Gun (Cost: <span id="gun-cost">100</span>)</button>
                <span>Level: <span id="gun-level">0</span></span>
            </p>
            <p>
                New Turret: 
                <button id="turret-upgrade-btn" class="shop-btn">Buy Turret (Cost: <span id="turret-cost">200</span>)</button>
                <span>Level: <span id="turret-level">0</span></span>
            </p>
            <p>
                New Radio: 
                <button id="radio-upgrade-btn" class="shop-btn">Buy Radio (Cost: <span id="radio-cost">300</span>)</button>
                <span>Level: <span id="radio-level">0</span></span>
            </p>
            <p>
                New Engine: 
                <button id="engine-upgrade-btn" class="shop-btn">Buy Engine (Cost: <span id="engine-cost">400</span>)</button>
                <span>Level: <span id="engine-level">0</span></span>
            </p>
            <p>
                New Tracks: 
                <button id="tracks-upgrade-btn" class="shop-btn">Buy Tracks (Cost: <span id="tracks-cost">500</span>)</button>
                <span>Level: <span id="tracks-level">0</span></span>
            </p>
        </div>
    </div>
</div>

<!-- Повідомлення -->
<div id="messages"></div>



    <!-- Кнопка для сброса очков и улучшений -->
    <button class="button-64" id="reset-btn" role="button"><span class="text">Reset Points & Upgrades</span></button>

    <script src="js/jquery.js"></script> 
    <script src="js/script.js"></script> 
</body>
</html>
